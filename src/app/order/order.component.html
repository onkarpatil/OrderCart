<h1>
  Order Details 
</h1>

<table class="table">
  <thead>
    <th>
    Order Number
    </th>
     <th>
       Order Date
    </th>
      <th>
        Amount
    </th>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>
        <a [routerLink]="[order.orderNumber]">{{order.orderNumber}}</a>
      </td>
      <td>
        {{order.orderDate | date}}
      </td>
      <td>
        {{order.amount}}
      </td>
    </tr>
  </tbody>
</table>

<router-outlet></router-outlet>
